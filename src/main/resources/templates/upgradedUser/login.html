<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="post" action="/user/upgraded">
  <label>Email: <input type="text" th:field="${user.email}"></label><p th:errors="${user.email}" style="color:red"></p><br/>
  <label>Password: <input type="password" th:field="${user.password}"><p th:errors="${user.password}" style="color:red"></p> </label><br/>
  <input type="submit">
</form>
</body>
</html>
